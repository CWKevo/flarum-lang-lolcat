flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: ping kitten or pozt
      reply_to_post_text: "replie to #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} replid 2 diz pozt"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} pingged u"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} repld 2 diz."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} replid 2 diz."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: quot
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: som kittn repliz 2 me pozt
      notify_user_mentioned_label: som kittn pings me in a pozt

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: pingus

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} replid 2 ur pozt in {title}"
      body: |
        henlo {recipient_display_name}!

        {replier_display_name} replid 2 ur pozt (#{post_number}) inn {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} pingged u in {title}"
      body: |
        henlo {recipient_display_name}!

        {mentioner_display_name} pingued u in {title}.

        {url}

        ---

        {content}

